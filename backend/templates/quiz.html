{% extends 'base.html' %}

{% block content %}
<h2>{{ question.question }}</h2>
{% if error %}
<p style="color:red">La risposta Ã¨ errata. Prova ancora!</p>
{% endif %}
<form method="POST">
    {% csrf_token %}
    <input type="hidden" name="question_id" value="{{ question.id }}">
    <input type="radio" id="yes" name="answer" value="yes" required>
    <label for="yes">SI</label><br>
    <input type="radio" id="no" name="answer" value="no" required>
    <label for="no">NO</label><br>
    <button type="submit">Invia risposta</button>
</form>
{% endblock %}
